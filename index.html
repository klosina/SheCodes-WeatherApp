<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e0edcaa0df.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Klee+One:wght@600&family=Merienda:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Type a city..."
              id="city-input"
              class="form-control shadow sm"
              autocomplete="off"
              autofocus="on" 
            />
          
          </div>
        <div class="col-3">
          <input type="submit" value="submit" class="btn btn-dark w-100" />
          </div>

        <div class="col-3">
          <button class="btn btn-success w-100" id="current-location-button">
          Current City
          </button>
        </div>
        

        <h1 id="city">Vail, CO</h1>
        <h2 id="date">August 29th | 10:00 AM</h2>

        <h3 id="description">Sunny</h3>

        <br />
        <div class="row">
          <div class="col-6">
            <i class="fas fa-sun sun-icon"></i>
            <span class="temp" id="temperature">65</span>
                <span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
          </div>
          <div class="col-6">
            <ul>
              <li>
                Humidity: 
              <span id="humidity">48</span> %
              </li>
              <li>
                Wind:  
              <span id="wind">5</span>  km/h
              </li>
            </ul>
          </div>
        </div>

        <div class="forcast">
          <div class="row">
            <div class="col-2">Monday</div>
            <div class="col-2">Tuesday</div>
            <div class="col-2">Wednesday</div>
            <div class="col-2">Thursday</div>
            <div class="col-2">Friday</div>
          </div>
          <br />
          <div class="row">
            <div class="col-2">79°F | 52°F</div>
            <div class="col-2">81°F | 54°F</div>
            <div class="col-2">77°F | 48°F</div>
            <div class="col-2">78°F | 51°F</div>
            <div class="col-2">75°F | 47°F</div>
          </div>
          <div class="row">
            <div class="col-2"><i class="fas fa-sun smallSun-icon"></i></div>
            <div class="col-2">
              <i class="fas fa-cloud-sun sunCloud-icon"></i>
            </div>
            <div class="col-2">
              <i class="fas fa-cloud-sun sunCloud-icon"></i>
            </div>
            <div class="col-2"><i class="fas fa-sun smallSun-icon"></i></div>
            <div class="col-2">
              <i class="fas fa-cloud-sun-rain sunCloudRain-icon"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
    <small>
        <a href="https://github.com/klosina/SheCodes-WeatherApp" target="_blank">Open-source code</a>
        ", by Kori Osina" 
    </small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
